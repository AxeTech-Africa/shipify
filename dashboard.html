<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipify Dashboard</title>
  
  <!-- Inline CSS for the dashboard -->
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 24px;
    }

    header button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    header button:hover {
      background-color: darkred;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Section Styles */
    section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      margin: 8px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: darkgreen;
    }

    #orderList {
      list-style-type: none;
      padding: 0;
    }

    #orderList li {
      background-color: #f9f9f9;
      padding: 15px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }

    #orderList li p {
      margin: 0;
    }

    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      width: 80%;
      margin-right: 10px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #4CAF50;
    }

    #addressDetails {
      margin-top: 10px;
    }

    #addressForm textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #addressForm button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #addressForm button:hover {
      background-color: darkgreen;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      header h1 {
        font-size: 20px;
      }

      section {
        padding: 15px;
      }

      button {
        padding: 8px 15px;
        font-size: 14px;
      }

      input[type="text"], #addressForm textarea {
        width: 100%;
      }
      
      #orderList li {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* Add some spacing between the sections */
    #userDetails, #orderTracking, #shippingAddress {
      margin-bottom: 30px;
    }

    #orderStatus {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    /* Styling for buttons inside the sections */
    #editAddressBtn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }

    #editAddressBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Shipify Dashboard</h1>
    <button id="logoutBtn">Logout</button>
  </header>
  
  <main>
    <!-- User Details Section -->
    <section id="userDetails">
      <h2>Your Details</h2>
      <div class="user-info">
        <p><strong>Name:</strong> <span id="userName"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
      </div>
    </section>

    <!-- Order Tracking Section -->
    <section id="orderTracking">
      <h2>Order Tracking</h2>
      <input type="text" id="trackingInput" placeholder="Enter your tracking number">
      <button id="trackOrderBtn">Track Order</button>
      <div id="orderStatus"></div>
    </section>

    <!-- Shipping Address Section -->
    <section id="shippingAddress">
      <h2>Your Shipping Address</h2>
      <div id="addressDetails">
        <p><strong>Country:</strong> <span id="userCountry"></span></p>
        <p><strong>City:</strong> <span id="userCity"></span></p>
        <p><strong>Street:</strong> <span id="userStreet"></span></p>
      </div>
      <button id="editAddressBtn">Edit Address</button>
      <form id="addressForm" style="display:none;">
        <textarea id="addressField" placeholder="Enter your new shipping address..."></textarea>
        <button type="submit">Update Address</button>
      </form>
    </section>
  </main>
  
  <script type="module" src="assets/js/dashboard.js"></script>
</body>
</html>
